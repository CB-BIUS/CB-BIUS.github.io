<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionical QR Code Generator</title>

    <script type="text/javascript" src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="../index.html">CB</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        
        </div>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <h1 class="display-4">Bionical QR Generator</h1>
  </div>

<div class="container pt-3">
<div class="row">
  <div class="col-sm">
<form id="qrForm" onsubmit="return false;">
    <div class="form-group">
    <label for="dataInput">Data</label>
    <input type="text" class="form-control" name="dataInput" id="dataInput" placeholder="https://example.com" required />
  </div>
  <div class="form-group">
    <label for="imageInput">Image</label>
    <input type="file" class="form-control" onchange="updateQrImg();" name="imageInput" id="imageInput" accept="image/*" />
  </div>
  <div class="form-group">
    <label for="colorInput">Color</label>
    <input type="color" class="form-control" onchange="updateQrColor();" name="colorInput" id="colorInput" />
  </div>
  <div class="form-group">
    <label for="typeInput">Type</label>
    <select name="typeInput" class="form-control" id="typeInput" onchange="updateQrType();">
      <option value="square">Square</option>
      <option value="rounded">Rounded</option>
      <option value="dots">Dots</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" id="formButton" onclick="updateQrData();">Create QR Code</button>
</form>
</div>
<div class="col-sm">
  <div id="canvas"></div>
  <button type="submit" class="btn btn-primary" id="formButton" onclick="download();">Download</button>
</div>
</div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
