    <title>Bionical QR Code Generator</title>
  </head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">CB</a>

      <div class="jumbotron text-center">
        <h1 class="display-4">Bionical QR Generator</h1>
        <p>Fill out info for MeCard</p>
    </div>

    <div class="container pt-6">
        <div class="row">
            <div class="col-sm">
            <label for="FirstName">First Name</label>
            <input id="FirstName" type="text" class="form-control" placeholder="John" value="">
            <br>
            <label for="LastName">Last Name</label>
            <input id="LastName" type="text" class="form-control" placeholder="Doe" value="">
            <br>
            <label for="Phone">Phone</label>
            <input id="Phone" type="text" class="form-control" placeholder="1234567890" value="">
            <br>
            <label for="Email">Email</label>
            <input id="Email" type="text" class="form-control" placeholder="mymail@email.com" value="">
            <br>
            <button type="submit" class="btn btn-primary" id="formButton" onclick="makeCode();">Create QR Code</button>
            </div>
            <div class="col-sm">
                <div id="qrcode" style="width:300px; height:300px;"></div>
            </div>
            </div>
        </div>
        </div>
        
        <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 300,
            height : 300,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
        
        function makeCode () {		
            /*
            MECARD:
            N:LastName,FirstName;
            TEL:03XXXXXXXX;
            TEL:090XXXXXXXX;
            EMAIL:docomotaro@triangletriangle.squaresquaresquare.co.jp;
            EMAIL:docomo.taro.triangletriangle@docomo.ne.jp;
            ;
            */
            var FirstName = document.getElementById("FirstName");
            var LastName = document.getElementById("LastName");
            var Phone = document.getElementById("Phone");
            var Email = document.getElementById("Email");
            
            var result = "MECARD:N:" + LastName.value + "," + FirstName.value + ";TEL:" + Phone.value + ";" + "EMAIL:" + Email.value + ";;";
            qrcode.makeCode(result);
        }
        
        makeCode();
        
        </script>
    
  </body>
