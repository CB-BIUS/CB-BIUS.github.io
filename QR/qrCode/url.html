      <div class="jumbotron text-center">
        <h1 class="display-4">Bionical QR Generator</h1>
        <p>Enter a URL</p>
    </div>

    <div class="container pt-3">
        <div class="row">
          <div class="col-sm">
            <label for="qrtext">URL</label>
            <input id="qrtext" type="text" class="form-control" placeholder="https://" value="">
            <br>
            <button type="submit" class="btn btn-primary" id="formButton" onclick="makeCode();">Create QR Code</button>
        </div>
        <br>
        <div class="col-sm">
            <div id="qrcode" style="width:300px; height:300px;"></div>
        </div>
        </div>
    </div>

    <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 300,
        height : 300,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });
    
    function makeCode () {		
        var elText = document.getElementById("qrtext");
            
        qrcode.makeCode(elText.value);
    }
    
    makeCode();
    
    </script>
