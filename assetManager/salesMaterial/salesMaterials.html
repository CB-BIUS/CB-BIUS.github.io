<script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    jQuery(document).ready(function($) {
  var alterClass = function() {
    var ww = document.body.clientWidth;
    if (ww < 600) {
      $('#wrapper').addClass('toggled');
    } else if (ww >= 601) {
      $('#wrapper').removeClass('toggled');
    };
  };
  $(window).resize(function(){
    alterClass();
  });
  
  alterClass();
});
</script>

<script type="text/javascript">
    $(document).ready(function(){
    
        var $grid = $('.grid').isotope({
            itemSelector: '.grid-item',
            percentPosition: true,
            layoutMode: 'fitRows',
            filter: function() {
            return qsRegex ? $(this).text().match( qsRegex ) : true;
            }
        });
    
        $(window).on('load', function(){ $grid.isotope('layout') });
        
        var $filterUI = $('.filters .button');
    
        updateFilterCounts();
        checkResults();
        
        function checkResults(){
            var visibleItemsCount = $grid.data('isotope').filteredItems.length;
            console.log(filters);
            if( visibleItemsCount > 0 ){
                $('.no-results').hide();
            }
            else{
                $('.no-results').show();
            }
        }
    
        // store filter for each group
        var filters = {};
    
        $('.filters').on( 'click', '.button', function() {
            var $this = $(this);
            // get group key
            var $buttonGroup = $this.parents('.button-group');
            var filterGroup = $buttonGroup.attr('data-filter-group');
            // set filter for group
            filters[ filterGroup ] = $this.attr('data-filter');
            // combine filters
            var filterValue = concatValues( filters );
            // set filter for Isotope
            $grid.isotope({ filter: filterValue });
            updateFilterCounts();
            checkResults();
        });

        var qsRegex;
    
        var $quicksearch = $('.form-control').keyup( debounce( function() {
        qsRegex = new RegExp( $quicksearch.val(), 'gi' );
        $grid.isotope();
        updateFilterCounts();
        checkResults();
        }, 200 ) );

        function debounce( fn, threshold ) {
        var timeout;
        threshold = threshold || 100;
        return function debounced() {
        clearTimeout( timeout );
        var args = arguments;
        var _this = this;
        function delayed() {
      fn.apply( _this, args );
    }
    timeout = setTimeout( delayed, threshold );
  };
}



        // change is-checked class on buttons
        $('.button-group').each( function( i, buttonGroup ) {
            var $buttonGroup = $( buttonGroup );
            $buttonGroup.on( 'click', 'button', function() {
                $buttonGroup.find('.is-checked').removeClass('is-checked');
                $( this ).addClass('is-checked');
            });
        });
    
        // flatten object by concatting values
        function concatValues( obj ) {
            var value = '';
            for ( var prop in obj ) {
                value += obj[ prop ];
            }
            return value;
        }
    
        function updateFilterCounts()  {
            // get filtered item elements
            var itemElems = $grid.isotope('getFilteredItemElements');
            var $itemElems = $( itemElems );

            var amount = $grid.data('isotope').filteredItems.length;
            $(".amount").text(amount);
            
            $filterUI.each( function( i, elem ) {
    
                var $elem = $( elem );
                var filterValue = $elem.attr('data-filter');
                if ( !filterValue ) {
                    // do not update 'any' buttons
                    return;
                }
    
                var count = $itemElems.filter( filterValue ).length;
                var countText = '(' + count +')';
                if ( $elem.is('option') ) {
                    countText = $elem.attr('data-name') + ' ' + countText;
                    $elem.text( countText );
                } else {
                    $elem.find('.filter-count').text( countText );
                }
            });
        }
    });
    </script>
