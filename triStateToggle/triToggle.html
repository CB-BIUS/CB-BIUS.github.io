<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tri State Toggle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="../main.css">
  </head>
  <body>
    <h1>Tri-state Toggle Button</h1>
<ul>
    <li><a href="../index.html">Home</a></li>
    <li><a href="../VideoCapture/videoFile.html">Video Capture</a></li>
    <li><a href="../webShare/shareFile.html">Web Share</a></li>
    <li><a href="../triStateToggle/triToggle.html">Tri Toggle</a></li>
</ul>
<div class="container">
  <div class="radio-wrapper">
    <p class="correct"><i class="ion-checkmark-round"></i>
    </p>
    <p class="neutral-icon"><i class="ion-record"></i>
    </p>
    <p class="wrong"><i class="ion-close-round"></i></p>
    <input type="radio" name="event" class="yes" id="radio-yes" />

    <label for="radio-yes"></label>

    <input type="radio" name="event" class="neutral" checked id="radio-neutral" />
    <label for="radio-neutral"></label>


    <input type="radio" name="event" class="no" id="radio-no" />
    <label for="radio-no"></label>
  </div>
</div>

<div>
  <select name="cars" id="cars" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
</div>
  </body>
</html>
