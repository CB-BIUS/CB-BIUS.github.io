<script>

let user = "admin";
let password = "test";

        function login() {
            var getuser = document.getElementById('user').value;
            var getpass = document.getElementById('password').value;

            if (user === getuser.toLocaleLowerCase() && password === getpass.toLocaleLowerCase()) {
                     window.location = "assetManager/index.html";
                 }
                 else {
                    document.getElementById('invalid').style = "display:block; color:red; font-weight: bold;";
                    var getuser = document.getElementById('user').value="";
                    var getpass = document.getElementById('password').value="";
                 }
        }
