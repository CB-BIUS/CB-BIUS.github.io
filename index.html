<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Capture</title>
</head>
<body>
<input type="file" accept="video/*;capture=camcorder">
<button id="download">Download</button>
<script>
    const downloadLink = document.getElementById('download');

        downloadLink.download = 'test.mp4';
</script>
</body>
</html>
